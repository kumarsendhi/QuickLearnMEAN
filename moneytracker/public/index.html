<!Doctype>
<html ng-app="myApp">
    <head>
        <title>Money Tracker</title>
        <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    </head>
    <body>
        
       <div class="container" ng-controller="AppCntrl">
           <h1>Money Tracker App</h1>
           <table class="table">
               <thead>
                   <th>Country</th>
                   <th>State/Province</th>
                   <th>District</th>
                   <th>Area</th>
                   <th>Pincode</th>
                   <th>Action</th> 
               </thead>
               <tbody>
                    <tr ng-repeat="area in arealist">
                        <td>{{area.country}}</td>
                        <td>{{area.state}}</td>
                        <td>{{area.district}}</td>
                        <td>{{area.area}}</td>
                        <td>{{area.pincode}}</td>
                        <td><button class="btn btn-danger" ng-click="remove(area._id)">Remove</button></td>
                        <td><button class="btn btn-warning" ng-click="edit(area._id)">Edit</button></td>
                        
                        </tr>
                        <tr>
                     <td><input class ="form-control" ng-model="area.country"></td>
                        <td><input class ="form-control" ng-model="area.state"></td>
                        <td><input class ="form-control" ng-model="area.district"></td>
                       <td><input class ="form-control" ng-model="area.area"></td>
                        <td><input class ="form-control" ng-model="area.pincode"></td>
                        <td><button class="btn btn-primary" ng-click="addArea()">Add Area</button></td>
                        <td><button class="btn btn-info" ng-click="update()">Update</button></td>

                    </tr>

                </tbody>

           </table>
       </div>

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
        <script type="text/javascript" src="/controllers/controller.js"></script>
    </body>
</html>
